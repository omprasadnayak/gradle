<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>add vehicle</title>
	<style>
		body {background-color: powderblue;}
		h2   {color: blue;}
	</style>
</head>
<body>
	<div align="center">
	<br></br>
	<br></br>
	<h2>Enter Vehicle Details:</h2>
	
	<br></br>
		<form th:object="${vehicle}" th:action="@{/Vehicle/insert/vehicle}" method="post">
			<div>
				<label>ModelId :</label>
				<input type="text" th:field="*{modelId}" required="required"/>
				<span th:errors="*{modelId}"></span>
			</div>
			<br></br>
			<div>
				<label>Name :</label>
				<input type="text" th:field="*{name}" required="required"/>
				<span th:errors="*{name}"></span>
			</div>
			<br></br>
			<div>
				<label>Colour :</label>
				<input type="text" th:field="*{colour}" required="required"/>
				<span th:errors="*{colour}"></span>
			</div>
			<br></br>
			<div>
				<label>Price :</label>
				<input type="number" th:field="*{price}" required="required"/>
				<span th:errors="*{price}"></span>
			</div>
			<br></br>
			<div>
                <button type="submit">ADD</button>
                
            </div>
		
		</form>
		<br></br>
	<a href="http://localhost:8090/Vehicle/getAll"><button>Cancel</button></a>
		
	
	</div>

</body>
</html>
